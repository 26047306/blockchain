<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blockchain UI</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin-right: 10px; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§± Simple Blockchain</h1>

    <textarea id="blockData" placeholder="Enter block data..."></textarea>
    <br>
    <button onclick="mineBlock()">â›ï¸ Mine Block</button>
    <button onclick="viewChain()">ğŸ“œ View Blockchain</button>

    <h3>ğŸ” Response:</h3>
    <pre id="responseArea">No data yet...</pre>

    <script>
        function mineBlock() {
            const data = document.getElementById("blockData").value;
            fetch("http://localhost:5000/add_block", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: data })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("responseArea").textContent = JSON.stringify(data, null, 4);
            });
        }

        function viewChain() {
            fetch("http://localhost:5000/get_blockchain")
            .then(res => res.json())
            .then(data => {
                document.getElementById("responseArea").textContent = JSON.stringify(data, null, 4);
            });
        }
    </script>
</body>
</html>
